<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TU - JARDIN</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/EstiloSeccion.css" />
</head>
<body>
	<div class="contenedor">

		<!-- Tarjeta -->
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
					<img src="img/logos/visa.png" alt="">
				</div>
				<img src="img/chip-tarjeta.png" class="chip" alt="">
				<div class="datos">
					<div class="grupo" id="numero">
						<p style="color:hsl(111, 80%, 60%);"  class="label">Número Tarjeta</p>
						<p class="numero">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p style="color:hsl(111, 80%, 60%);"  class="label">Nombre Tarjeta</p>
							<p class="nombre"></p>
						</div>

						<div class="grupo" id="expiracion">
							<p style="color:hsl(111, 80%, 60%);" class="label">Expiracion</p>
							<p style="color:hsl(347, 97%, 48%);" class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>

			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						<div class="firma"><p></p></div>
					</div>
					<div class="grupo" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
				<p class="leyenda">Esta Targeta es propiedad del banco. Banca por Telefono, servicio al cliente usa y canada.</p>
			</div>
		</section>

		<!-- Contenedor Boton Abrir Formulario -->
		<div class="contenedor-btn">
			<button1 style="color:hsl(111, 80%, 60%);"  id="btn-abrir-formulario"  onclick="btn-abrir-formulario'">Ingresa Aqui</button1>
		</div>

		<!-- Formulario -->
		<form action="" id="formulario-tarjeta" class="formulario-tarjeta">
			<div class="grupo">
				<label style="color:hsl(333, 59%, 1%);"  for="inputNumero">Número Tarjeta</label>
				<input type="text" id="inputNumero" maxlength="16" autocomplete="off">
			</div>
			<div class="grupo">
				<label style="color:hsl(333, 59%, 1%);"  for="inputNombre">Nombre</label>
				<input type="text" id="inputNombre" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="grupo expira">
					<label  style="color:hsl(333, 59%, 1%);"  for="selectMes">Expiracion</label>
					<div class="flexbox">
						<div class="grupo-select">
							<select style="background-color:hsl(180, 98%, 43%);"  name="mes" id="selectMes">
								<option  disabled selected>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="grupo-select">
							<select style="background-color:hsl(180, 98%, 43%);" name="year" id="selectYear">
								<option  disabled selected>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>
				<div  class="grupo ccv">
					<label style="color:hsl(0, 0%, 0%);"for="inputCCV">CCV</label>
					<input type="text" id="inputCCV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-enviar">Pagar</button>
		</form>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
